<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title>To Do</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Brandi Cameron | hello@brandicameron.com">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<main class="hide">
		<div class="container signup-page hide">
			<form class="signup-form" autocomplete="off">
				<h1>Sign Up</h1>
				<input type="email" id="signup-email" placeholder="Email" required>
				<div class="password-container">
					<input type="password" id="signup-password" placeholder="Password" required><i class="fa fa-eye eye" aria-hidden="true"></i>
				</div>
				<ul class="signup-ul">
					<li class="signup-li">must contain a capital letter</li>
					<li class="signup-li">must be at least 5 characters</li>
					<li class="signup-li">must contain a number</li>
					<li class="signup-li">must contain one special character ( !@#$%^&amp; )</li>
				</ul>
				<button id="signup-btn" class="form-btns" disabled="true">Sign Up</button>
				<p id="return-login" class="signup">...click to return to login page.
					<div id="signup-error" class="error-msg"></div>
			</form>
		</div>


		<div class="container login-page">
			<form class="login-form">
				<h1>Login</h1>
				<input type="email" id="login-email" placeholder="Email" required>
				<div class="password-container">
					<input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required><i class="fa fa-eye eye" aria-hidden="true"></i>
				</div>
				<button id="login-btn" class="form-btns">Login</button>
				<p id="signup-link" class="signup">...or click here to sign up. </p>
				<div id="login-error" class="error-msg"></div>
			</form>
		</div>


		<div class="container main-page hide">
			<h1>Today I will...</h1>
			<div class="todo-container">
				<ul class="todos"></ul>
				<form class="new-task-container" autocomplete="off">
					<input type="text" placeholder="+ Add a Task" id="todo-input" class="todo-input" autofocus>
					<button type="submit" id="submit"></button>
				</form>
			</div>
			<button id="logout-btn" class="form-btns logout-btn">Log Out</button>
		</div>
	</main>


	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
